<html>
    <head>
        
<title>Webpage Style text</title>
   <style type="text/css">
        
       .bold{
           font-weight: bold;
           
       } 
       .italic{
           font-style: italic;
           
       }
       .underline{
           text-decoration: underline;
       }
       a{
           text-decoration: none;
       }
       a:hover{
           text-decoration: underline;
           color: green;
       }
       .big{
           font-size: 200%
       }
        
        </style>
    </head>
    <body>
<p class="bold">This is some bold text!</p>

<p class="italic">This is some italic text! <span class="bold">and this is bold and italic.</span></p>
      
<p class="underline">This is underlined!</p>
       
<a href="">This is link</a>

<p class="big">This is BIG!</p>
        
    </body>
</html>
