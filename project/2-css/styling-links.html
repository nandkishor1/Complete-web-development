<html>
    <head>
        <title>Styling Links!!!</title>
        <style>
            a{
                text-decoration: none;
                
            }
            a:hover{
                text-decoration: underline;
            }
            
            a:visited{
                color: green;
            }
        </style>
    </head>
    <body>
        
    <div>
        <p><a href="http://www.google.com">Google</a></p>
    
        <p> <a href="http://www.google.se" target="_blank">Google in new tab</a></p>
    </div>
        
        
    </body>
    
    
    
</html>
