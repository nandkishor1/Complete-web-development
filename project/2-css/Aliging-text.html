<html>
    <head>
<title>aliging text </title>
   <style type="text/css">
        
       p{
           text-align: right;
       } 
       div{
           width: 300px;
           height: 150px;
           background-color: green;
       }
       .centered{
           text-align: center;
       }
       
       .justified{
           text-align: justify;
       }
        </style>
    </head>
    <body>
       <div>
        <p>This is some text!</p>
        
        <p class="centered">This is center text!!!</p>
        
<p class="justified">This text is justified!!! This text is justified!!! This text is justified!!! This text is justified!!!</p>
        </div>
    </body>
</html>
